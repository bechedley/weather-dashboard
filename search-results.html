<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <!--Nav bar-->
        <nav class="navbar navbar-light bg-light bg-transparent">
            <span class="navbar-brand mx-auto p-2 mb-0 h1 white-text">WEATHER DASHBOARD</span>
        </nav>
    </header>

    <main>
        <div class="container content">
            <div class="row">
                <div class="col-9">
                    <div class="row col-6">
                        <form class="inline">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter a city..."
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-dark button-navy" type="submit"
                                        id="button-addon2">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row col-6 current">
                        <div class="card text-center bg-transparent border-0" id="city-current">
                            <div class="card-body bg-white">
                                <h5 class="card-title navy-text" id="city-current-temp"></h5>
                                <div class="row">
                                <div class="col" id="city-current-icon align-middle"></div>
                                <div class="col navy-text" id="city-current-degrees">
                                    <h1></h1>
                                </div>
                                <div class="col navy-text" id="city-current-extra">
                                    <p id="city-current-wind"></p>
                                    <p id="city-current-humidity"></p>
                                </div>
                                </div>
                            </div>
                            <div class="card-footer city-footer h4" id="city-current-footer"></div>
                        </div>
                    </div>
                    <div class="row col-8 forecast" id="5-day">
                        <h3 class="white-text" id="5-day-heading"></h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row" id="search-again">
                        <h5 class="white-text" id="search-again-heading"></h5>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="assets/js/display-results.js"></script>
</body>

</html>
