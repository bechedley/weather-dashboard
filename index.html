<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--Bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <!--Nav bar-->
        <nav class="navbar navbar-light bg-light bg-transparent">
            <span class="navbar-brand mx-auto p-2 mb-0 h1 white-text">WEATHER DASHBOARD</span>
        </nav>
    </header>

    <main>
        <div class="container content">
            <div class="row col justify-content-center">
                <!--Main content div-->
                <div class="col-6">
                    <!--Search bar-->
                    <form class="inline" id="city-search">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="search-input" placeholder="Enter a city..."
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-dark button-navy" type="submit"
                                    id="button-addon2">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <!--Forecast content-->
                <div class="col-9">
                    <div class="row col-6 current">
                    </div>
                    <div class="row col-8 forecast" id="5-day">
                    </div>
                </div>
                <!--Search History-->
                <div class="col-3">
                    <div class="row" id="search-again">
                        <h5 class="white-text text-center" id="search-again-heading"></h5>
                        <ul class="text-center" id="search-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
